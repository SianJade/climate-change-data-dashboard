<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Climate Change</title>
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="satic/css/dc.min.css" type="text/css" />
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h2>According to the latest UN report there are only 
            <strong>11 years</strong> remaining before the devestating effects
            of climate change are <strong>irreversible</strong>.</h2>
            <button class="btn btn-danger">See the truth <strong>now</strong></button>
        </div>
    </div>
    <table class="container">
        <tr class="countdown">
            <td id="years"></td>
            <td id="months"></td>
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>
        <tr>
            <td>Years</td>
            <td>Months</td>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
    
    <div id="sea-level-rise"></div>
    
</body>

</html>
